{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card weather-info">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Прогноз погоды</h5>
                    <h6 class="text-muted">Страна</h6>
                    <p>{{ country }}</p>
                    <h6 class="text-muted">Город</h6>
                    <p>{{ city }}</p>
                    <h6 class="text-muted">Температура</h6>
                    <p>{{ weather_info.temperature }} °C</p>
                    <h6 class="text-muted">Скорость ветра</h6>
                    <p>{{ weather_info.wind_speed }} М/С</p>
                    <a href="{% url 'weather' %}" class="btn btn-primary btn-block mt-4">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
