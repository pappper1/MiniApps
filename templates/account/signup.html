{% extends "base.html" %}
{% load i18n %}
{% load allauth account %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="text-center my-4">{% trans "Регистрация" %}</h1>
            <form method="post" class="p-4 border rounded bg-light shadow">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-4">{% trans "Sign Up" %}</button>
            </form>
            <p class="text-center mt-3">
                {% blocktrans %}Если у вас уж есть аккаунт, то вы можете
                <a href="{{ login_url }}">войти.</a>{% endblocktrans %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
