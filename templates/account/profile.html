{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card my-4">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                    <a href="{% url 'account_change_password' %}" class="btn btn-primary">Изменить пароль</a>    
                    <a href="{% url 'account_logout' %}" class="btn btn-danger">Выйти</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card my-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Стена</h5>
                    <a href="{% url 'account_change_password' %}" class="btn btn-primary">Добавить пост</a>
                </div>
                <div class="card-body">
                    <!-- Loop through the user's posts here -->
                    {% for post in user.posts.all %}
                    <div class="card my-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
